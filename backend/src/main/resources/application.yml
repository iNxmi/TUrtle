spring:
  application:
    name: TUrtleAPI

  datasource:
    url: jdbc:postgresql://0.0.0.0:5432/database
    username: postgres
    password: dummy_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  server:
    port: 8080

  logging:
    level:
      org.hibernate.SQL: debug
