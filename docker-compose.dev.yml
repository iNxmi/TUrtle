services:
  database:
    build:
      context: ./database
      network: host
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - webnet
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  backend:
    build:
      context: ./backend
      network: host
    container_name: backend
    restart: no
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - database
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
      network: host
    container_name: frontend
    restart: no
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file: .env
    networks:
      - webnet
    environment:
      - NODE_ENV=production
      - ORIGIN=http://localhost
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host

  nginx:
    build: 
      context: ./nginx
      network: host
    container_name: nginx
    restart: no
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - webnet

volumes:
  postgres_data:

networks:
  webnet:
