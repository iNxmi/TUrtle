services:
  database:
    image: postgres:16
    container_name: database
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - database_volume:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dummy_password
      - POSTGRES_DB=database

  backend:
    build:
      context: ./backend
    container_name: backend
    restart: no
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - database
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: no
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file: .env
    networks:
      - webnet
    environment:
      - NODE_ENV=production
      - ORIGIN=http://localhost
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host

  nginx:
    build: 
      context: ./nginx
    container_name: nginx
    restart: no
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - webnet

volumes:
  database_volume:

networks:
  webnet:
