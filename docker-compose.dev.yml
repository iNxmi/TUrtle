version: '3.8'

volumes:
  database_volume:
  backend_volume:
  certbot_etc:
  certbot_var:

networks:
  network:

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: no
    volumes:
      - database_volume:/var/lib/postgresql/data
    networks:
      - network
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dummy_password

  backend:
    build: backend
    container_name: backend
    restart: no
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - network
    volumes:
      - backend_volume:/var/lib/turtle/backend

  frontend:
    build: frontend
    container_name: frontend
    restart: no
    depends_on:
      - backend
    env_file: .env
    networks:
      - network
    environment:
      NODE_ENV: production
      ORIGIN: http://localhost
      PROTOCOL_HEADER: x-forwarded-proto
      HOST_HEADER: x-forwarded-host

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: no
    ports:
      - "80:80"
#      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - certbot_etc:/etc/letsencrypt
      - certbot_etc:/var/lib/letsencrypt
    networks:
      - network

#  certbot:
#    image: certbot/certbot
#    container_name: certbot
#    restart: no
#    volumes:
#      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf
#      - certbot_etc:/etc/letsencrypt
#      - certbot_etc:/var/lib/letsencrypt
#    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;'"

  adminer:
    image: adminer:latest
    ports:
      - "8000:8080"
    depends_on:
      - postgres
    networks:
      - network
    environment:
      ADMINER_DEFAULT_DB_DRIVER: pgsql
      ADMINER_DEFAULT_SERVER: database:5432
      ADMINER_DEFAULT_USERNAME: postgres
      ADMINER_DEFAULT_PASSWORD: dummy_password
      ADMINER_PLUGINS: "tables-filter tinymce dark-switcher"